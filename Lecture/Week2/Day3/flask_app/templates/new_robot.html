<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Add Robot</title>
</head>
<body>
    <form action="/newRobot" method="post" class="col-6 mx-auto">
        <h2 class="text-center">Add Robot</h2>
        <div class="form-group">
            <label >Name:</label>
            <input class="form-control" type="text" name="name">
        </div>
        <div class="form-group">
            <label >Type:</label>
            <input class="form-control" type="text" name="type">
        </div>
        <div class="form-group">
            <label >Power:</label>
            <input class="form-control" type="text" name="power">
        </div>
        <input type="submit" value="New Robot" class="btn btn-success">
    </form>
</body>
</html>
